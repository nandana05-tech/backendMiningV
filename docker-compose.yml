version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: miningv-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-miningv}
      MYSQL_USER: ${DB_USER:-miningv_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-miningv_pass}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./miningv.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - miningv-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Python AI Service
  ai-service:
    build:
      context: ./src/Modelling
      dockerfile: Dockerfile
    container_name: miningv-ai-service
    restart: unless-stopped
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MODELS_PATH=/app/models
    ports:
      - "8000:8000"
    volumes:
      - ./src/Modelling/models:/app/models:ro
    networks:
      - miningv-network
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Node.js Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: miningv-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=${DB_NAME:-miningv}
      - DB_USER=${DB_USER:-miningv_user}
      - DB_PASSWORD=${DB_PASSWORD:-miningv_pass}
      - PYTHON_AI_SERVICE_URL=http://ai-service:8000
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-secret-key}
    ports:
      - "5000:5000"
    depends_on:
      mysql:
        condition: service_healthy
      ai-service:
        condition: service_healthy
    networks:
      - miningv-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/" ]
      interval: 30s
      timeout: 3s
      retries: 3

networks:
  miningv-network:
    driver: bridge

volumes:
  mysql_data:
